<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>お問合せ</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="site-header">
            <a href="index.html">
                <div class="site-header-top">
                    <img class="logo" src="./img/rogo.png" alt="">
                </div>
                <img class="title-bg" src="./img/title-bg.png" alt="">
                <div class="freedial">
                    <img src="./img/freedaiyaru.jpg" alt="">
                </div>
            </a>
        </div>
    </header>

    <div class="banner">
        <p>お問合せ</p>
    </div>

    <div class="contact">

    </div>

    <div class="main-contact">
        <form name="contact">

            <ul class="contact-table">
                <li>
                    <div class="left-title">
                        <p>
                            氏名
                            <br>必須
                        </p>
                    </div>
                    <div class="right-name">
                        <input type="text" required>
                        <p>例）引越　太郎</p>
                    </div>
                </li>
                <li>
                    <div class="left-title">
                        <p>フリガナ</p>
                    </div>
                    <div class="right-name">
                        <input type="text">
                        <p>例）ヒッコシ　タロウ</p>
                    </div>
                </li>
                <li>
                    <div class="left-title">
                        <p>
                            メールアドレス
                            <br>必須
                        </p>
                    </div>
                    <div class="right-name">
                        <input type="email" required>
                        <p>例) hikkoshi@tarou.jp</p>
                    </div>
                </li>
                <li>
                    <div class="left-title">
                        <p>
                            電話番号
                            <br>必須
                        </p>
                    </div>
                    <div class="right-name">
                        <input type="text" required>
                        <p>
                            例)000-0000-0000 携帯番号可
                        </p>
                    </div>
                </li>
                <li>
                    <div class="left-title">
                        <p>ご意見・ご要望</p>
                    </div>
                    <div class="right-name">
                        <textarea></textarea>
                    </div>
                </li>
                <li>
                    <div class="button-contents">
                        <input type="submit">
                        <input onclick="reset()" type="reset">
                    </div>
                </li>
            </ul>

        </form>
    </div>

    
    <div class="contents-list">
        <ul class="contents-six">
            <li class="content-one">
                <a href="cat1.html">
                    <img src="./img/cat1.png" alt="">
                    <p class="content-one-text">便利なサービス</p>
                </a>
            </li>
            <li class="content-one">
                <a href="cat2.html">
                    <img src="./img/cat2.png" alt="">
                    <p class="content-one-text">引っ越しプラン</p>
                </a>
            </li>
            <li class="content-one">
                <a href="cat3.html">
                    <img src="./img/cat3.png" alt="">
                    <p class="content-one-text">長距離引っ越し</p>
                </a>
            </li>
            <li class="content-one">
                <a href="cat4.html">
                    <img src="./img/cat4.png" alt="">
                    <p class="content-one-text">よくある質問</p>
                </a>
            </li>
            <li class="content-one">
                <a href="cat5.html">
                    <img src="./img/cat5.png" alt="">
                    <p class="content-one-text">会社概要</p>
                </a>
            </li>
            <li class="content-one">
                <a href="cat6.html">
                    <img src="./img/cat6.png" alt="">
                    <p class="content-one-text">お問合せ</p>
                </a>
            </li>
        </ul>
    </div>

    <footer>
        <p>福岡,東京,大阪,北海道の引越しが格安</p>
    </footer>

    <script type="text/javascript">
        function reset() {
            document.contact.reset();
        }
    </script>
</body>

</html>
